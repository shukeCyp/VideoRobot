name: Build Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
      - 'V*'

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Convert icon for Windows
        run: |
          python -c "
          from PIL import Image
          import os
          if os.path.exists('icon.png'):
              img = Image.open('icon.png')
              img.save('icon.ico', format='ICO', sizes=[(256, 256), (128, 128), (64, 64), (32, 32), (16, 16)])
              print('Icon converted to ICO format')
          else:
              print('icon.png not found')
          "

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile `
            --windowed `
            --name "VideoRobot" `
            --icon=icon.ico `
            --add-data "icon.png:." `
            --add-data "group_qrcode.png:." `
            --add-data "vx_qrcode.png:." `
            --add-data "app:app" `
            --hidden-import=PyQt5 `
            --hidden-import=qfluentwidgets `
            --hidden-import=peewee `
            --hidden-import=requests `
            main.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: VideoRobot-windows
          path: dist/VideoRobot.exe

  build-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Convert icon for macOS
        run: |
          python -c "
          from PIL import Image
          import os
          if os.path.exists('icon.png'):
              # macOS 可以直接使用 PNG，但我们确保 Pillow 可用
              print('Icon ready for macOS')
          else:
              print('icon.png not found')
          "

      - name: Build with PyInstaller (onedir for macOS)
        run: |
          pyinstaller --onedir \
            --windowed \
            --name "VideoRobot" \
            --icon=icon.png \
            --add-data "icon.png:." \
            --add-data "group_qrcode.png:." \
            --add-data "vx_qrcode.png:." \
            --add-data "app:app" \
            --hidden-import=PyQt5 \
            --hidden-import=qfluentwidgets \
            --hidden-import=peewee \
            --hidden-import=requests \
            main.py

      - name: Create macOS DMG
        run: |
          # 创建 DMG 目录结构
          mkdir -p dist/dmg
          cp -r dist/VideoRobot.app dist/dmg/

          # 创建 Applications 链接
          ln -s /Applications dist/dmg/Applications

          # 创建 DMG
          hdiutil create -volname "VideoRobot" \
            -srcfolder dist/dmg \
            -ov -format UDZO \
            dist/VideoRobot.dmg

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: VideoRobot-macos
          path: dist/VideoRobot.dmg

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: VideoRobot-windows
          path: ./artifacts/windows

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: VideoRobot-macos
          path: ./artifacts/macos

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows/VideoRobot.exe
            artifacts/macos/VideoRobot.dmg
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
